<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Access Portal</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>

<body>
  <h2>Access Your Student Folder</h2>
  <form id="accessForm">
    <input type="text" id="matrix" placeholder="Enter Matrix Number" required>
    <button type="submit">Access</button>
  </form>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
